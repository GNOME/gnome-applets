CLASS="SECT1"
><A
NAME="COMMAND-COMPLETION"
>Command Completion</A
></H1
><P
>You often have not to enter the full name but only the
      first characters followed by the [tab] key. Mini-Commander will
      try to complete the program name in the same way most UNIX
      shells do.</P
